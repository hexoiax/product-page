<style>
:root {
  --pastel-1: #ffe7c7;
  --pastel-2: #e8fff4;
  --green-main: #2ECC71;
  --green-dark: #1FA85C;

  /* Interaction */
  --fade-up: 20px;
  --fade-time: .45s;
}

/* Fade-in on scroll */
.fade-up {
  opacity: 0;
  transform: translateY(var(--fade-up));
  transition: opacity var(--fade-time) ease, transform var(--fade-time) ease;
}
.fade-up.show {
  opacity: 1;
  transform: translateY(0);
}

/* GENERAL */
.product-intro {
  display: flex;
  gap: 40px;
  padding: 40px;
  background: #f8fff9;
  font-family: system-ui,-apple-system,Segoe UI,sans-serif;
  align-items: flex-start;
  max-width: 1100px;
  margin: auto;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(15,23,42,0.08);
  transition: 0.35s ease;
}
.product-intro:hover {
  box-shadow: 0 18px 45px rgba(15,23,42,0.12);
}

.product-image img {
  width: 460px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.10);
  transition: 0.35s ease;
}
.product-image img:hover {
  transform: scale(1.03);
}

/* RIGHT SIDE */
.product-info { width: 100%; }

/* BADGE */
.badge-pastel {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 14px;
  border-radius: 999px;
  background: radial-gradient(circle at top left, var(--pastel-1), var(--pastel-2));
  font-size: 13px;
  font-weight: 600;
  color: #374151;
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  margin-bottom: 12px;
  transition: 0.25s ease;
}
.badge-pastel:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

/* TITLE */
.product-title {
  font-size: 26px;
  font-weight: 700;
  color: #064e3b;
  margin-bottom: 6px;
}

/* RATING */
.rating-line { 
  display: flex; 
  align-items: center; 
  gap: 6px;
  font-size: 15px;
  color: #166534;
  margin-bottom: 18px;
}
.star-icon { color: var(--green-main); }

/* PRICE */
.price-box {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 22px;
}

.final-price {
  font-size: 32px;
  font-weight: 800;
  color: #065f46;
}

/* GIFT */
.gift-box {
  background: #f0fff4;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 10px;
  font-size: 14px;
  border: 1px dashed var(--green-main);
  color: #166534;
  transition: .25s ease;
}
.gift-box:hover {
  background: #eafff0;
  transform: translateY(-2px);
}

/* ORDER BUTTON */
.order-btn-green {
  background: linear-gradient(90deg,#2ECC71,#1FA85C);
  padding: 20px 28px;
  border-radius: 45px;
  text-align: center;
  color: white;
  font-weight: 700;
  max-width: 460px;
  margin: auto;
  box-shadow: 0 10px 24px rgba(31,168,92,0.45);
  cursor: pointer;
  transition: 0.25s ease;
}
.order-btn-green:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 16px 32px rgba(31,168,92,0.6);
}
.order-btn-green:active {
  transform: scale(.96);
}

/* GUARANTEE */
.guarantee { text-align: center; }

/* POPUP OVERLAY */
.order-form-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  opacity: 0;
  transition: .35s ease;
}

/* POPUP ANIMATION */
.order-form {
  background: #fff;
  padding: 26px;
  width: 360px;
  border-radius: 20px;
  text-align: center;
  transform: scale(.85);
  opacity: 0;
  transition: .35s ease;
}

/* ACTIVE STATE */
.order-form-overlay.active { 
  display: flex;
  opacity: 1;
}
.order-form-overlay.active .order-form {
  transform: scale(1);
  opacity: 1;
}

/* INPUT EFFECT */
.order-form input {
  width: 100%;
  margin-bottom: 10px;
  padding: 11px 12px;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  transition: .25s ease;
}
.order-form input:focus {
  border-color: var(--green-main);
  box-shadow: 0 0 0 3px rgba(46,204,113,0.25);
  outline: none;
}

/* CONFIRM BUTTON WITH LOADING */
.confirm-btn {
  width: 100%;
  padding: 12px;
  background: var(--green-main);
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: .25s ease;
}
.confirm-btn:hover { background: var(--green-dark); }

.confirm-btn.loading {
  pointer-events: none;
  opacity: .7;
}

/* CLOSE BUTTON */
.close-btn {
  margin-top: 10px;
  border: none;
  background: #ddd;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}
.close-btn:hover {
  background: #ccc;
}
</style>
